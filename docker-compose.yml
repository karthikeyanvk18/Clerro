version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: cleero_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cleero_financial
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - cleero_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: cleero_api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://root:password@mongodb:27017
      - MONGODB_DB_NAME=cleero_financial
      - DEBUG=False
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - cleero_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  mongo-express:
    image: mongo-express:latest
    container_name: cleero_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongodb:27017
    depends_on:
      - mongodb
    networks:
      - cleero_network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  cleero_network:
    driver: bridge
